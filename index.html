<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Crokinole</title>
    </head>
    <body>
        <h1>Let's Play Crokinole!</h1>
        <div id="startButton">
            <input type="submit" value="Start Game" onclick="startGame()">
        </div>
        <div id="game">
            <div id="players">
                <input class="playerList" id="redPlayer" type="text" placeholder="Red Player's Name">
                <input class="playerList" id="blackPlayer" type="text" placeholder="Black Player's Name">
                <input class="playerList" id="purplePlayer" type="text" placeholder="Purple Player's Name">
                <input class="playerList" id="bluePlayer" type="text" placeholder="Blue Player's Name">
                <input class="playerList" type="submit" value="Play">
            </div>
            <div id="gameboard">
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
